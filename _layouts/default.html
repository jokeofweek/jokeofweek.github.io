<!doctype html>
<html lang="en">
  <head>
    {% seo %}
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Roboto&family=Roboto+Mono&display=block" rel="stylesheet">
    <link href="/feed.xml" rel="alternate" title="Julia Evans" type="application/atom+xml">
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    <div id="container">
      {% include banner.html %} 
      <div id="main">
        <article>
          {{ content }}
        </article>
      </div>
      {% include footer.html %} 
    </div>
    
  </body>
</html>
