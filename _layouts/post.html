---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="post-date">{{ page.date | date_to_long_string: "ordinal", "US" }}</p>

{{ content }}

<nav class="post-nav-controls">
  
  {% if page.previous.url %}
    <div class="previous-link">
      <a href="{{page.previous.url}}">&larr;&nbsp;{{page.previous.title}}</a>
    </div>
  {% endif %}
  {% if page.next.url %}
    <div class="next-link">
      <a href="{{page.next.url}}">{{page.next.title}}&nbsp;&rarr;</a>
    </div>
  {% endif %}
</nav>
